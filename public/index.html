<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Keeping App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div id="auth">
      <div id="lg">
        <h1>Welcome to Keep Notes</h1>
        <h2>Please Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login">Login</button>
        <p>If you are a new user kindly please Register</p>
        <button id="regBtn">Register</button>
      </div>
      <div id="reg" style="display: none;">
        <input type="text" id="regusername" placeholder="Username">
        <input type="password" id="regpassword" placeholder="Password">
        <button id="register">Register</button>
        <p>After successfull registration please login by clicking below login button</p>
        <button id="reglogin">Login</button>
        <p><span>Powered by Apsona</span></p>
      </div>
    </div>
    <div class="mn" id="main" style="display: none;">
      <div class="nv">
        <nav>
            <button id="new-note">New Note</button>
            <input type="text" id="search" placeholder="Search notes">
            <button id="view-archived">Archived Notes</button>
            <button id="view-reminders">Reminders</button>
        </nav>
      </div>
      <div id="note-form">
        <textarea id="note-content" placeholder="Note content"></textarea>
      </div>
      <div id="note-relates">
        <input type="text" id="note-tags" placeholder="Tags">
        <input type="date" id="note-dueDate">
        <input type="color" id="note-color" value="#ffffff">
        <button id="save-note">Save</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
